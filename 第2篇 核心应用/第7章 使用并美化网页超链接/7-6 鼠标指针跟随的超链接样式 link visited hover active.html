<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>title</title>
    <!--    顺序: link visited hover active-->
    <style>
        a {
            display: block;
            width: 200px;
            height: 50px;
            color: white;
            text-align: center;
            line-height: 50px;
            font-size: 20px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            letter-spacing: 8px;
            border: 1px solid red;
        }

        a:link {
            background: #000000;
        }

        a:visited {
            background: #0000FF;
        }

        a:hover {
            background: #ff7f24;
        }

        a:active {
            background: #00FF00;
        }
    </style>
</head>
<body>

<a href="#">开始</a>
<script>

</script>
</body>
</html>
