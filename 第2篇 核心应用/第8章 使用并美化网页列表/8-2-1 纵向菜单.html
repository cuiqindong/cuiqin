<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            width: 70px;
            border-bottom: 3px solid black;
        }

        ul {
            list-style: none;
            position: absolute;

            /*相对于已定位的父级元素向左移动30像素*/
            left: -30px;

            /*相对于已定义的父级元素向下移动20像素*/
            top: 20px;
        }

        li {
            background: yellow;
            border: 1px solid blue;
        }
    </style>
</head>
<body>

<div>千古科技</div>
<ul>
    <li>首页</li>
    <li>公司介绍</li>
    <li>联系方式</li>
    <li>关于我们</li>
</ul>

</script>
</body>
</html>
