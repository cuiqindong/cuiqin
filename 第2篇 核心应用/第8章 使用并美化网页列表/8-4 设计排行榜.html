            display: block;

<ul>
    <li class="head">2050宠物排行榜</li>
    <li><span>狗</span>狗是与人类关系密切的一种动物，人类养狗的历史可追溯到4万年前~1.5万年前，如今狗和马并称为“人类最忠实的朋友”。一般寿命可达十多年以上，成为饲养率最高的宠物。 一般所说的“狗”特指家犬</li>
    <li><span>猫</span>猫，属于猫科动物，是全世界家庭中较为广泛的宠物。家猫的祖先据推测是古埃及时期的沙漠猫，波斯的波斯猫，已经被人类驯化了3500年（但未像狗一样完全地被驯化）。</li>
    <li><span>鱼</span>鱼是大部分是冷血动物，极少数为温血动物，用鳃呼吸，具有颚和鳍。现存鱼类可分为两个主要族群：软骨鱼类（如鲨鱼等）和硬骨鱼类（线状鳍和波状鳍的鱼类）。 这两种族群的鱼类都首先出泥盆纪早期。</li>
</ul>
